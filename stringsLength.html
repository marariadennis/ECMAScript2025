<!DOCTYPE html>
<html lang="en">
  <head>

    <title>String Length in Javascript</title>
  </head>
  <body>
    <h1>String Length In Javascript</h1>
    <p id="demo"></p>
    <script>
      let text = `retyuioiuytretyuiouytrerfgthjkhg`;
      document.getElementById("demo").innerHTML = text.length;
    </script>
