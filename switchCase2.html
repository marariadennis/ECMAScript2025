<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Switch Case</title>
  </head>
  <body>
    <h1>Javascript Switch Case</h1>
    <p id="demo"></p>
    <script>
      let day;

      let date = new Date().getDay();

      switch (date) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Teusday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";

        default:
          day = "Its a Random Day";
          break;
      }
      document.getElementById("demo").innerHTML = day;
    </script>
  </body>
</html>
