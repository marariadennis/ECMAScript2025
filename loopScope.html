<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Scope</title>
  </head>
  <body>
    <h1>Javascript Loop Scope</h1>
    <p id="demo"></p>
    <script>
      let i = 5;
      for (i = 0; i < 10; i++) {
        //Some Code
      }
      document.getElementById("demo").innerHTML = i;
    </script>
  </body>
</html>
