<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Addition Using Concatenator</title>
  </head>
  <body>
    <h1>String Addition Using Concatanator</h1>
    <p id="demo"></p>
    <script>
      let text1 = "What a Very";
      text1 += " " + "Nice Day";
      //You cannot Redeclare a Block Scope More than Once, Results in an Error
      document.getElementById("demo").innerHTML = text1;
    </script>
  </body>
</html>
