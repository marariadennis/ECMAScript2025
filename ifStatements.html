<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Statements for Conditions</title>
  </head>
  <body>
    <h1>Condition Statements</h1>
    <p id="demo"></p>
    <script>
      if (new Date().getHours() < 18) {
        document.getElementById("demo").innerHTML = "Good Day";
      }
    </script>
  </body>
</html>
