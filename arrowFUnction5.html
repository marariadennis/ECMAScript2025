<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Arrow Functions 5</title>
</head>
<body>
    <h1>Javascript Arrow Functions 5</h1>
    <p id="demo"></p>
    <script>
        const para = document.getElementById("demo");

        para.innerHTML = "Hello World";
        //id is the HTML property
        //getElementById is the DOM method
        //para is the DOM object
        //innerHTML is the DOM property
        //Hello World is the DOM value
        //The DOM is the Document Object Model
        //The DOM is a programming interface for HTML and XML documents
        //The DOM is a programming interface for HTML and XML documents
    </script>
    
</body>
</html>
