<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions in Javascript</title>
  </head>
  <body>
    <h1>Arrow Functions in Javascript</h1>
    <p id="demo"></p>
    <script>
      const hello = () => {
        return "Hello World";
      };
      document.getElementById("demo").innerHTML = hello();
    </script>
  </body>
</html>
