<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers In Javascript</title>
  </head>
  <body>
    <h1>Outputing Numbers in ECMA Script 6</h1>
    <p id="demo"></p>
    <script>
      let x = 34;
      let y = 4;
      let z = 3.14;

      document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
      //a variable without a Value has an undefined Datatype
    </script>
  </body>
</html>
