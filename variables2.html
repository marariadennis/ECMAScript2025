<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declaring Many Variables in one Statement</title>
  </head>
  <body>
    <h1>Javascript Variables</h1>
    <p>You can Declare Many Variables in one Statement</p>
    <p id="demo"></p>
    <script>
      let person = "Joe",
        carName = "Volvo",
        price = 200; //Many Variables Declared one Statement
      //use Let when the Value Can be Changed and Const when the Value should not be Changed.

      //ALways Declare a Variable with Const when they cannot be changed

      document.getElementById("demo").innerHTML = carName;
    </script>
  </body>
</html>
