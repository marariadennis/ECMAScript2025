<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Template Strings</title>
  </head>
  <body>
    <h1>Javascript Template Strings</h1>
    <p id="demo"></p>
    <script>
      let text = `Dennis is a Brilliant Chap. "Furthermore"`;
      document.getElementById("demo").innerHTML = text;

      //Template Strings are strings enclosed in Backticks to help use both single and Double Qoutes inside a string
    </script>
  </body>
</html>
