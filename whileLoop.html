<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <h1>While Loop</h1>
    <p id="demo"></p>
    <script>
      let text = "";
      let i = 0;

      while (i < 10) {
        //works as long as or loops as long as the specified condition is true
        //text += "The number is " + i + "</br>";
        text = text + "The number is " + i + "</br>";
        i++;
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
