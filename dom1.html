<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOM</title>
  </head>
  <body>
    <!--The HTML DOM is the Standard that defines how to get, change, add and delete HTML Elements-->
    <h1>HTML DOM</h1>
    <p id="demo">HTML DOM</p>
    <script>
      document.getElementById("demo").innerHTML = "Today is a Good Day";
      //The above statement changes the content of the p element with demo id
      //The GetElementByID method is used to get the HTML element with id Demo
      //The innerHTML gets the content of the element targeted with id demo
    </script>
  </body>
</html>
