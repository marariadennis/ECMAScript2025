<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incriment of a Number</title>
  </head>
  <body>
    <h1>Javascript Operators</h1>
    <h2>The ++ Operator</h2>
    <p id="demo"></p>
    <script>
      let x = 5;
      x++;
      let z = x;
      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
