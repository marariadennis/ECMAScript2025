<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Statement in a Loop</title>
  </head>
  <body>
    <h1>Break Statement in a Loop</h1>
    <p id="demo"></p>
    <script>
      let text = "";

      loop1: for (j = 0; j <= 3; j++) {
        loop2: for (let i = 1; i < 5; i++) {
          if (i == 3) {
            break loop2;
          }
          text += i + "</br>";
        }
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
