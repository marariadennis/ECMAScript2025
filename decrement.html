<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decrement Operetors</title>
  </head>
  <body>
    <h1>Decrement Operators</h1>
    <p id="demo"></p>
    <script>
      let x = 5;
      x--;
      document.getElementById("demo").innerHTML = x; //Reduces the Value of X by 1
    </script>
  </body>
</html>
