<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Else IF Statement In Javascript</title>
  </head>
  <body>
    <h1>Javascript Else If Statement</h1>
    <p id="demo"></p>
    <script>
      const hours = new Date().getHours();
      let greeting;

      if (hours < 10) {
        greeting = "Good Morning";
      } else if (hours < 20) {
        greeting = "Good Evening";
      } else {
        greeting = "Good Night";
      }
      document.getElementById("demo").innerHTML = greeting;
      //Javascript Else ..if Statement that occurs when the first conditions are false
    </script>
  </body>
</html>
