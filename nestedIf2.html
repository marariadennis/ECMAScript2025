<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested If using And Operator</title>
  </head>
  <body>
    <h1>Nested If Javascript</h1>
    <p id="demo"></p>
    <script>
      let country = "USA";
      let age = 18;
      let text = "You can Drive";

      if (country == "USA" && age >= 18) {
        text = "You can Drive";
      }
      document.getElementById("demo").innerHTML = text; //Javascript Output statement
    </script>
  </body>
</html>
