<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Statement Version 2</title>
  </head>
  <body>
    <h1>Javascript if</h1>
    <p id="demo"></p>
    <script>
      let age = 18;
      let text = "You Can Drive";
      if ((age) => 18) {
        text = "You Can Drive";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
