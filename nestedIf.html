<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Nested If</title>
  </head>
  <body>
    <h1>Nested Javascript IF</h1>
    <p id="demo"></p>
    <script>
      let age = 18;
      let country = "USA";
      let text = "You Can Drive";
      if (country == "USA") {
        if ((age = 18)) {
          text = "You Can Drive";
        }
      }
      document.getElementById("demo").innerHTML = text;
      //You Can Use a Nested If inside another IF Statement
    </script>
  </body>
</html>
