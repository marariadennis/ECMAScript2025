<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Addition</title>
  </head>
  <body>
    <h1>Javascript String Operations</h1>
    <h2>The + Operator</h2>
    <p id="demo">Adds Strings Together</p>
    <script>
      let string1 = "john";
      let string2 = "doe";
      let string3 = string1 + " " + string2;
      document.getElementById("demo").innerHTML = string3;
      //Concatenating Strings
    </script>
  </body>
</html>
