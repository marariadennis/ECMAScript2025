<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functioms in Javascript</title>
  </head>
  <body>
    <h1>Functions in Javascript</h1>
    <p id="demo"></p>
    <script>
      function tocelcius(f) {
        return (5 / 9) * (f - 32);
      }
      let value = tocelcius(132);
      document.getElementById("demo").innerHTML = value;
    </script>
  </body>
</html>
