<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript For Loops</title>
  </head>
  <body>
    <h2>Javascript For Loops</h2>
    <p id="demo"></p>
    <script>
      let text = "";

      for (i = 0; i < 5; i++) {
        text += "The Number is" + i + "</br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
